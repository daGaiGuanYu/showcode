<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>code show</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="code">
      <div class=block>
        <label>html</label>
        <textarea id=html></textarea>
      </div>
      <div class=block>
        <label>css</label>
        <textarea id=css></textarea>
      </div>
      <div class=block>
        <label>js</label>
        <textarea id=js></textarea>
      </div>
      <div class="button">
        <button onclick="share()">分享</button>
        <button onclick="run()">运行</button>
      </div>
    </div>

    <iframe class="show"></iframe>
    <script src="index.js"></script>
  </body>
</html>
