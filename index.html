<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>code show</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="code">
      <div class="block">
        <label>
          <span>HTML</span>
          <div>></div>
        </label>
        <textarea id="html"></textarea>
      </div>
      <div class="block">
        <label>
          <span>CSS</span>
          <div>></div>
        </label>
        <textarea id="css"></textarea>
      </div>
      <div class="block">
        <label>
          <span>JS</span>
          <div>></div>
        </label>
        <textarea id="js"></textarea>
      </div>
      <div class="button">
        <button><a href="https://github.com/daGaiGuanYu/showcode">源码</a></button>
        <button onclick="share()">分享</button>
        <button onclick="run()">运行</button>
      </div>
    </div>

    <iframe class="show"></iframe>
    <script type="module" src="index.js"></script>
  </body>
</html>
